<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NestCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/output.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-r from-gray-100 to-gray-300 font-jakarta min-h-screen flex flex-col"
  >
    <!-- Navbar -->
    <header class="bg-gray-800 font-jakarta text-white p-2">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="#" class="text-2xl font-ysabeau font-bold">NestCraft</a>
          <img
            src="./assets/images/Untitled.png"
            alt="NestCraft Logo"
            class="h-12 ml-4"
          />
        </div>

        <nav class="hidden md:flex font-jakarta space-x-6">
          <a href="index.html" class="hover:text-yellow-500">Home</a>
          <a href="#" class="hover:text-yellow-500">About</a>
        </nav>
        <button class="md:hidden p-2 text-gray-300 hover:text-white">
          <i class="fa-solid fa-compass text-3xl"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
      <div class="bg-transparent p-12 rounded-2xl flex items-center max-w-4xl">
        <div class="w-1/2 pr-12">
          <h2 class="text-3xl font-bold mb-6 text-gray-800">Welcome Back!</h2>
          <form>
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-medium mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                class="border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <div class="mb-6">
              <label for="password" class="block text-gray-700 font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                class="border border-gray-300 p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-3 rounded-lg transition duration-300"
            >
              Login
            </button>
            <div class="mt-6 text-center text-gray-600">
              <a href="#" class="text-blue-500 hover:underline"
                >Forgot password?</a
              >
              <br />or<br />New here?
              <a href="newacc.html">
                <span class="text-blue-500 hover:underline cursor-pointer"
                  >Create account</span
                >
              </a>
            </div>
            <div class="flex justify-center mt-3 space-x-6">
              <a
                href="#"
                class="inline-flex items-center justify-center p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-300 hover:-translate-y-2"
              >
                <i
                  class="fa-brands fa-google text-xl text-gray-600 hover:text-blue-500"
                ></i>
              </a>
              <a
                href="#"
                class="inline-flex items-center justify-center p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-300 hover:-translate-y-2"
              >
                <i
                  class="fa-brands fa-github text-xl text-gray-600 hover:text-gray-800"
                ></i>
              </a>
              <a
                href="#"
                class="inline-flex items-center justify-center p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-300 hover:-translate-y-2"
              >
                <i
                  class="fa-brands fa-apple text-xl text-gray-600 hover:text-gray-800"
                ></i>
              </a>
              <a
                href="#"
                class="inline-flex items-center justify-center p-3 rounded-full border border-gray-300 hover:bg-gray-100 transition duration-300 hover:-translate-y-2"
              >
                <i
                  class="fa-brands fa-twitter text-xl text-gray-600 hover:text-blue-500"
                ></i>
              </a>
            </div>
          </form>
        </div>
        <script
          src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
          type="module"
        ></script>
        <dotlottie-player
          src="https://lottie.host/f007d462-c303-4613-b6e7-32e6294242e5/e7GEk1IVDS.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 shadow-md">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <p class="text-white">Â© 2024 NestCraft. All rights reserved.</p>
        <ul class="flex space-x-6 text-gray-700">
          <li>
            <a href="terms.html" class="text-white hover:text-blue-500"
              >Terms</a
            >
          </li>
          <li>
            <a href="privacy.html" class="text-white hover:text-blue-500"
              >Privacy</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
