<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestCraft</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold">NestCraft</a>
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-yellow-500">Home</a>
          <a href="#" class="hover:text-yellow-500">Shop</a>
          <a href="#" class="hover:text-yellow-500">About</a>
          <a href="#" class="hover:text-yellow-500">Contact</a>
        </nav>
        <button class="md:hidden p-2 text-gray-300 hover:text-white">
          <i class="fa-solid fa-compass text-3xl"></i>
        </button>
      </div>
    </header>
    <section
      class="relative bg-gray-900 text-white h-[400px] flex items-center justify-center"
    >
      
      <div class="absolute inset-0">
        <img
          src="./assets/images/about-banner.jpg"
          alt="Furniture Banner"
          class="w-full h-full object-cover opacity-50"
        />
      </div>

      <!-- Text Content -->
      <div class="relative text-center z-10">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">
          Furnish Your Dream Home
        </h1>
        <p class="text-lg md:text-xl mb-6">Modern. Stylish. Affordable.</p>
        <a
          href="#shop"
          class="px-6 py-3 bg-yellow-500 text-gray-900 font-semibold rounded hover:bg-yellow-400 transition"
        >
          Shop Now
        </a>
      </div>
    </section>

    <section class="py-10 bg-gray-100">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Our Bestsellers</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img
              src="product1.jpg"
              alt="Product"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h3 class="text-xl font-semibold">Elegant Sofa</h3>
              <p class="text-gray-600">Â£299.00</p>
              <a
                href="#"
                class="block mt-4 bg-yellow-500 text-center text-white py-2 rounded hover:bg-yellow-400 transition"
                >View Details</a
              >
            </div>
          </div>
          <!-- Repeat for more products -->
        </div>
      </div>
    </section>
    <footer class="bg-gray-800 text-gray-300 py-6">
      <div class="container mx-auto text-center space-y-4">
        <p>&copy; 2024 NestCraft. All rights reserved.</p>
        <div class="space-x-4">
          <a href="#" class="hover:text-yellow-500">Privacy Policy</a>
          <a href="#" class="hover:text-yellow-500">Terms of Service</a>
        </div>
      </div>
    </footer>
  </body>
</html>
