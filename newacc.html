<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/images/table-lamp.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - NestCraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 font-jakarta">
    <header class="bg-gray-800 text-white p-2">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <a href="#" class="text-2xl font-ysabeau font-bold">NestCraft</a>
          <img
            src="./assets/images/Untitled.png"
            alt="NestCraft Logo"
            class="h-12 ml-4"
          />
        </div>

        <nav class="hidden md:flex font-jakarta space-x-6 mr-12">
          <a href="index.html" class="hover:text-yellow-500">Home</a>
          <a href="index.html#categories" class="hover:text-yellow-500">Shop</a>
          <a href="index.html#about" class="hover:text-yellow-500">About</a>
        </nav>
        <button class="md:hidden p-2 text-gray-300 hover:text-white">
          <i class="fa-solid fa-compass text-3xl"></i>
        </button>
      </div>
    </header>

    <!-- Sign Up Section -->
    <div
      class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-100 to-gray-300"
    >
      <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-teal-600 mb-6">
          Create Your Account
        </h2>

        <form action="#" method="POST">
          <div class="mb-4">
            <label
              for="full-name"
              class="block text-lg font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              id="full-name"
              name="full-name"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-lg font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"
              placeholder="johndoe@example.com"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-lg font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"
              placeholder="******"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="confirm-password"
              class="block text-lg font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600"
              placeholder="******"
              required
            />
          </div>

          <div class="mb-6">
            <button
              type="submit"
              class="w-full p-3 bg-green-700 text-white font-bold rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-teal-600"
            >
              Sign Up
            </button>
          </div>

          <p class="text-center text-gray-600">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:text-blue-400"
              >Log In</a
            >
          </p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p>&copy; 2024 NestCraft. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
